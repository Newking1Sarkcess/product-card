<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md">
                <div class="wrapper">
        
                    <img src="./images/image-product-desktop.jpg" alt="">
                    
                    
                    <div class="details">
                        <div class="title">PERFUME</div>
                        <h1>Gabrielle <br> Essence Eau De <br> Perfum</h1>
                        <p class="discription"> A floral, solar and voluptuous <br> 
                            interpretation composed by <br> Olivier Polge,
                            Perfumer-Creator <br> for the House of CHANEL
                        </p>
                        <div class="price">
                            <p><h1>$149.99</h1></p>
                            <p><strike>$169.99</strike></p>
                        </div>
                        <div>
                            <button type="submit" name="submit">
                                <div><i class="fa fa-shopping-cart fa-2x"></i></div>
                                <div>Add to Cart</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
